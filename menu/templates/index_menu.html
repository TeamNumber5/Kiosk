<!DOCTYPE HTML>
<html>
    <head>
        <title>Menu</title>
    </head>
	{% load static %}
	<link rel="stylesheet" href="{% static '/css/menu.css' %}">
    <script type="text/javascript" src="{% static 'scripts/index_menu.js' %}" defer></script>
    <body>
        <nav>
        <div class="info">
            <div class="account">
                <button>Account</button>
                <ul>
                    <li><a>{{first_name}} {{last_name}}</a></li>
                    <li><a>{{employee_id}}</a></li>
                    <li><a>{{role}}</a></li>
                    <form method="POST">
                        <li><button type="submit" name="logout_click">Logout</a></li>
                    </form>
                </ul>
            </div>
        </div>
        </nav>
    
        <h1 id="tmp">MENU</h1>
        <form method="POST">
        <input id="clearUsersInDatabase" type="submit" name='clear_db' value="Clear Users">
        </form>
        <div class="container">
            <div class="cashier_buttons">
                <button class="GMcashier_button" id="startTransaction">Start<br>Transaction</button>
                <button class="GMcashier_button" id="viewProducts">View<br>Products</button>
            </div>
            <div class="manager_buttons">
                <button class="GMmanager_button" id="createEmployee">Create Employee</button>
                <button class="GMmanager_button" id="salesReport">Sales Report</button>
                <button class="GMmanager_button" id="cashierReport">Cashier Report</button>
            </div>
        </div>

    </body>
</html>
